<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        $('#conteudo1')
            .append('<p>1</p>')

        // Conteudo 2
        const elementos = [
            $('<li></li>')
                .append('Arroz'), // append adicina ao 'elementos', sem remover ou substituir
            $('<li></li>')
                .append('Feijão'),
            $('<li></li>')
                .append('Carne')
        ]

        //const lista = $('<ul><li>Sorvete</li></ul>').append(elementos) // cria ul com li e em seguida adiciona os outros em 'elementos'
        const lista = $('<ul><li>Sorvete</li></ul>')
            .prepend(elementos) // cria ul com li, mas prepend 'elementos' é adicionado primeiro em seguida li com Sorvete
        $('#conteudo2')
            .append(lista)
        
        // Conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>')
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') // modifica o conteudo / substitui
        $('#conteudo3').text('<h1>123</h1>') // Não interpreta html

        // Alterando todos
        $('div[id]').html('<strong>Todos</strong>')
        

    </script>
</body>
